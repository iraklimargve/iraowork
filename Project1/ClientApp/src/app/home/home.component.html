<h1>Login Form</h1>
<div style="width:400px">

  <input class="form-control" type="text" id="usernameid"/>

  <input class="form-control" type="password" id="passwordid"/>
  <button style="margin-top:3px"class="btn btn-primary" (click)="login()">Login</button>
</div>
